<div *ngIf="isDataReady" class="row page-title">
  <h2 class="col">User Login</h2>
</div>
<div *ngIf="isDataReady" class="row login-form">
  <div class="col">
    <router-outlet></router-outlet>
    <form nz-form [formGroup]="loginForm" class="" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group>
            <input
              type="text"
              nz-input
              formControlName="userName"
              placeholder="Username"
              #username
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your password!">
          <nz-input-group [nzSuffix]="suffixTemplate">
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              nz-input
              formControlName="password"
              placeholder="Password"
            />
          </nz-input-group>
          <ng-template #suffixTemplate>
            <i
              nz-icon
              [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
              (click)="passwordVisible = !passwordVisible"
            ></i>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <a class="login-form-forgot">Forgot password</a>
          <button nz-button [nzType]="'primary'" [nzSize]="'small'">
            Sign-in
          </button>
        </nz-form-control>
      </nz-form-item>
      <div class="alert alert-danger" role="alert" *ngIf="loginForm.errors">
        {{ loginErrMsg }}
      </div>
    </form>
  </div>
</div>
