<ng-container *ngIf="canShow()">
  <nz-progress
    nzStrokeWidth="16"
    nzStrokeLinecap="square"
    [nzShowInfo]="showInfo"
    [nzType]="type"
    [nzPercent]="percentage"
    [nzStrokeLinecap]="strokeLinecap"
    [nzStrokeWidth]="strokeWidth"
    [nzStrokeColor]="getStrokeColor()"
    [nzFormat]="formatTwo"
  >
  </nz-progress>
</ng-container>
