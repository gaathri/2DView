<div class="details-tab">
  <div class="row clearfix">
    <div class="col-md-4 px-0">
      <nz-form-item>
        <nz-form-label>
          Asset Name
        </nz-form-label>
        <nz-form-control>
          <input
            nz-input
            [value]="assetIn.assetName ? assetIn.assetName : ''"
            readonly
            class="read-only"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-md-4 px-0">
      <nz-form-item>
        <nz-form-label>
          Status
        </nz-form-label>
        <nz-form-control>
          <input
            nz-input
            [value]="assetIn.status ? assetIn.status : ''"
            readonly
            class="read-only"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-md-4 px-0">
      <nz-form-item>
        <nz-form-label>
          Asset Type
        </nz-form-label>
        <nz-form-control>
          <input
            nz-input
            [value]="assetIn.assetTypeName ? assetIn.assetTypeName : ''"
            readonly
            class="read-only"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div class="row clearfix">
    <div class="col-md-4 px-0">
      <nz-form-item>
        <nz-form-label>
          Task Template
        </nz-form-label>
        <nz-form-control>
          <input
            nz-input
            [value]="assetIn.templateName ? assetIn.templateName : ''"
            readonly
            class="read-only"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-md-4 px-0">
      <nz-form-item>
        <nz-form-label>
          Creative Brief
        </nz-form-label>
        <nz-form-control>
          <input
            nz-input
            [value]="assetIn.creativeBrief ? assetIn.creativeBrief : ''"
            readonly
            class="read-only"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-md-4 px-0">
      <nz-form-item>
        <nz-form-label>
          Show Name
        </nz-form-label>
        <nz-form-control>
          <input
            nz-input
            [value]="assetIn.showName ? assetIn.showName : ''"
            readonly
            class="read-only"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div class="row clearfix">
    <div class="col-md-4 px-0">
      <nz-form-item>
        <nz-form-label>
          Progress
        </nz-form-label>
        <nz-form-control>
          <input
            nz-input
            [value]="getProgress(assetIn)"
            readonly
            class="read-only"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-md-4 px-0">
      <nz-form-item>
        <nz-form-label>
          Description
        </nz-form-label>
        <nz-form-control>
          <textarea
            nz-input
            [value]="assetIn.description ? assetIn.description : ''"
            [nzAutosize]="{ minRows: 2, maxRows: 3 }"
            readonly
            class="read-only"
          ></textarea>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</div>
