<div *ngIf="actionList && actionList.length > 0">
  <div
    *ngFor="let action of getItemList()"
    style="cursor: pointer;"
    class="col list-item"
    [ngClass]="{ 'star-user': action.isFavourite }"
    (click)="clickHandler(action)"
  >
    <div class="row cap">
      <span>
        <!-- <i
          nz-icon
          [nzType]="getIconType(action)"
          [nzTheme]="getIconTheme(action)"
        ></i>  -->
      </span>
      {{ action.name }}
    </div>
  </div>
</div>
<!--Template content for add new drawer header START-->
<ng-template #drawerHeader let-drawerRef="drawerRef">
  <div class="title-row">
    <div class="left-icon">
      <i nz-icon>
        <svg
          id="Group"
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 18 18"
        >
          <g
            id="spacer"
            fill="rgba(255,255,255,0)"
            stroke="rgba(0,0,0,0)"
            stroke-width="1"
          >
            <rect width="18" height="18" stroke="none" />
            <rect x="0.5" y="0.5" width="17" height="17" fill="none" />
          </g>
          <path
            id="Path_1997"
            data-name="Path 1997"
            d="M10.333,2a8.333,8.333,0,1,0,8.333,8.333A8.336,8.336,0,0,0,10.333,2ZM14.5,11.167H11.167V14.5H9.5V11.167H6.167V9.5H9.5V6.167h1.667V9.5H14.5Z"
            transform="translate(-1.334 -1.333)"
          />
        </svg>
      </i>
    </div>
    <div class="title-text cap">
      {{ this.titlePrefix }} {{ this.titleSuffix }}
    </div>
    <div class="right-icon">
      <i (click)="closeForm()" nz-icon nzType="right" nzTheme="outline"></i>
    </div>
  </div>
</ng-template>
<!--Template content for add new drawer header END-->
