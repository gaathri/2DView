<form
  *ngIf="isDataReady"
  class="form-panel"
  nz-form
  [formGroup]="dataForm"
  (ngSubmit)="submitHandler()"
  autocomplete="off"
>
  <nz-form-item>
    <nz-form-label nzRequired nzFor="clientName">Client Name</nz-form-label>
    <nz-form-control [nzErrorTip]="iNameTpl">
      <input
        id="clientName"
        formControlName="clientName"
        nz-input
        [maxLength]="nameMaxLength"
        placeholder="Client Name"
      />
      <ng-template #iNameTpl let-control>
        <ng-container *ngIf="control.hasError('pattern')"
          >This pattern is not allowed!</ng-container
        >
        <ng-container *ngIf="control.hasError('required')"
          >Name is required!</ng-container
        >
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>Description</nz-form-label>
    <nz-form-control>
      <input
        id="clientDesc"
        formControlName="clientDesc"
        nz-input
        [maxLength]="descMaxLength"
        placeholder="Description"
      />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired>E-mail</nz-form-label>
    <nz-form-control [nzErrorTip]="emailTpl">
      <input
        id="emailId"
        formControlName="emailId"
        nz-input
        placeholder="E-mail"
      />

      <ng-template #emailTpl let-control>
        <ng-container *ngIf="control.hasError('email')"
          >The input is not valid E-mail!</ng-container
        >
        <ng-container *ngIf="control.hasError('required')"
          >E-mail is required!</ng-container
        >
      </ng-template>
    </nz-form-control>
  </nz-form-item>
</form>

<div *ngIf="isDataReady" class="submit-btn-parent">
  <button nz-button nzType="primary" (click)="submitHandler()">
    {{ btnName }}
  </button>
</div>
