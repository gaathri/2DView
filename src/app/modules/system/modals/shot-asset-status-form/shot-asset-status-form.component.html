<form
  *ngIf="isDataReady"
  class="form-panel"
  nz-form
  [nzNoColon]="true"
  [formGroup]="dataForm"
  (ngSubmit)="submitHandler()"
  autocomplete="off"
>
  <nz-form-item>
    <nz-form-label nzRequired nzFor="name"
      >Shot / Asset Status Name</nz-form-label
    >
    <nz-form-control [nzErrorTip]="iNameTpl">
      <input
        id="name"
        formControlName="name"
        nz-input
        [maxLength]="nameMaxLength"
        placeholder="Shot / Asset Status Name"
      />
      <ng-template #iNameTpl let-control>
        <ng-container *ngIf="control.hasError('pattern')"
          >This pattern is not allowed!</ng-container
        >
        <ng-container *ngIf="control.hasError('required')"
          >Name is required!</ng-container
        >
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>Description</nz-form-label>
    <nz-form-control>
      <input
        id="desc"
        formControlName="desc"
        nz-input
        [maxLength]="descMaxLength"
        placeholder="Description"
      />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item style="margin-top: 12px;">
    <nz-form-label nzRequired nzFor="code">Select Color Code</nz-form-label>
    <span class="color-picker-label">{{ this.statusOutCopy.code }}</span>
    <nz-form-control nzErrorTip="Please provide your input!">
      <app-color-picker
        [options]="colorPaletteCodes"
        [color]="statusOutCopy.code"
        [heading]="''"
        (event)="setColor($event)"
      >
      </app-color-picker>
      <input
        style="visibility: hidden;"
        id="code"
        readonly
        class="read-only"
        nz-input
        placeholder="Color Code"
        formControlName="code"
      />
    </nz-form-control>
  </nz-form-item>
</form>

<div *ngIf="isDataReady" class="submit-btn-parent">
  <button nz-button nzType="primary" (click)="submitHandler()">
    {{ btnName }}
  </button>
</div>
