<form *ngIf="isDataReady" class="form-panel" nz-form [formGroup]="mainForm" (ngSubmit)="submitHandler()"
    autocomplete="off">
    <nz-form-item>
        <nz-form-label nzRequired nzFor="userIds">Select Users</nz-form-label>
        <nz-form-control nzErrorTip="Please select users!">
            <nz-select id="userIds" formControlName="userIds" nzShowSearch nzPlaceHolder="Select users from list"
                nzMode="multiple">
                <nz-option *ngFor="let user of users" [nzLabel]="getUserName(user)" [nzValue]="user.id">
                </nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item>
</form>

<div *ngIf="isDataReady" class="submit-btn-parent">
    <button nz-button nzType="primary" (click)="submitHandler()">
        Share
    </button>
</div>
