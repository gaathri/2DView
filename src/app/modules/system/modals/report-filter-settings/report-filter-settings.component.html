<form
  *ngIf="isDataReady"
  class="form-panel"
  nz-form
  [formGroup]="dataForm"
  (ngSubmit)="submitHandler()"
  autocomplete="off"
>
  <ng-container *ngIf="enableShowFilter">
    <nz-form-item>
      <nz-form-label nzFor="showIds">Show Name</nz-form-label>
      <nz-form-control>
        <nz-select
          id="showIds"
          formControlName="showIds"
          nzShowSearch
          nzAllowClear
          nzPlaceHolder="Select Show"
          [nzDisabled]="!isValidArr(shows)"
          nzMode="multiple"
          nzMaxTagCount="3"
        >
          <nz-option
            *ngFor="let show of shows"
            [nzLabel]="show.showName"
            [nzValue]="show.id"
          ></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </ng-container>

  <ng-container *ngIf="enableDepartmentFilter">
    <nz-form-item>
      <nz-form-label nzFor="departmentIds">Department Name</nz-form-label>
      <nz-form-control>
        <nz-select
          id="departmentIds"
          formControlName="departmentIds"
          nzShowSearch
          nzAllowClear
          nzPlaceHolder="Select Department"
          [nzDisabled]="!isValidArr(departments)"
          nzMode="multiple"
          nzMaxTagCount="3"
        >
          <nz-option
            *ngFor="let department of departments"
            [nzLabel]="department.departmentName"
            [nzValue]="department.id"
          ></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </ng-container>
</form>

<div *ngIf="isDataReady" class="row submit-btn-parent">
  <div class="col px-0">
    <div>
      <button
        nz-button
        nzType="primary"
        type="submit"
        (click)="submitHandler()"
      >
        Apply
      </button>
      <button class="mr-1" nz-button (click)="resetHandler()">
        Reset
      </button>
    </div>
  </div>
</div>
